<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>MIDDLE OF THE ROAD</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/style/style.css">

</head>

<body>

	<!-- Container div to adjust margins and generally annoy the user -->
	<div class="container">

    <!-- title in that crazy jumbotron -->
    <div class="jumbotron" style="background-color: #000 ; color: pink;">
      <h1 class="text-center">MIDDLE OF THE ROAD</h1>
    </div>

	<!-- LOVER #1 entry form -->
    <div class="row">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-list-alt"></i>Find middle point on the route</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">
              <!-- Here we create the text box for capturing the search term-->
		            <div class="container" id="containerForm">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group inputs">
				                <label for="current-loc">Origin</label>
				                <input type="text" class="form-control" id="origin">
				              </div>

										</div>
										<div class="col-md-6">
											<div class="form-group inputs">
				                <label for="current-loc">Destination</label>
				                <input type="text" class="form-control" id="destination">
				              </div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-12">
											<button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
											<button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>
											<button type="button" class="btn btn-default" id="show-elec"><i class="fa fa-search"></i> Show all Electric Charging Stations on the Route</button>
											<button type="button" class="btn btn-default show" id="show-all-restaurants" value="allRestaurants"><i class="fa fa-trash"></i> Show All Restaurants near Middle Point</button>
											<button type="button" class="btn btn-default show" id="show-hotels" value="lodging"><i class="fa fa-trash"></i> Show Hotels near Middle Point</button>
											<button type="button" class="btn btn-default" id="show-vegeterian-restaurants" value="vegetarian"><i class="fa fa-trash"></i> Show Vegetarian Restaurants near Middle Point</button>
										</div>
									</div>
								</div>
            </form>

          </div>
        </div>
    </div>

	  <!-- GOOGLE MAPS placeholder -->
		<div class="row">
			  <div class="col-sm-9" id="map"> GOOGLE MAPS placeholder
					<div style="display: none">
				      <div id="info-content">
				        <table>
				          <tr id="iw-url-row" class="iw_table_row">
				            <td id="iw-icon" class="iw_table_icon"></td>
				            <td id="iw-url"></td>
				          </tr>
				          <tr id="iw-address-row" class="iw_table_row">
				            <td class="iw_attribute_name">Address:</td>
				            <td id="iw-address"></td>
				          </tr>
				          <tr id="iw-phone-row" class="iw_table_row">
				            <td class="iw_attribute_name">Telephone:</td>
				            <td id="iw-phone"></td>
				          </tr>
				          <tr id="iw-rating-row" class="iw_table_row">
				            <td class="iw_attribute_name">Rating:</td>
				            <td id="iw-rating"></td>
				          </tr>
				          <tr id="iw-website-row" class="iw_table_row">
				            <td class="iw_attribute_name">Website:</td>
				            <td id="iw-website"></td>
				          </tr>
				        </table>
				      </div>
				</div>
		</div>

    <br>
		<div class="row">
			  <div class="col-md-5" >

					<div class="panel panel-primary" id="panel-weather">
	          <div class="panel-heading" id="weather_panel_heading">
	            <h3 class="panel-title"><strong><i class="fa fa-list-alt"></i>Current Weather In The Middle Point</strong></h3>
	          </div>
	          <div class="panel-body" id="weather">
							<div id="city-temperature">
								<h3 id="city-temperature-h3">&#x2109;</h3>
							</div>
							<div id="weather-icon">

							</div>
							<div id="city-name">
								<h3 id="city-name-h3"></h3>
							</div>

						</div>
				  </div>
		   </div>

			 <div class="col-md-3 info-about-route">
				 <div id="adress-mid-point">
				 </div>
				 <div id="overallDistance">
				 </div>
				 <div id="distanceInMilesUntillMiddlePoint">
				 </div>
			 </div>

			 <div class="col-md-4">
				 <div id="adress-mid-point">
				 </div>
			 </div>
	  </div>



    <!-- good ol' footer -->
    <div class="row">
      <div class="col-sm-12">
        <hr>
        <h5 class="text-center"><small>Made by Will and Valeriya and Jim</small></h5>
      </div>
    </div>

</div> <!-- closing main container -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app_ajax.js"></script>
	<script src="assets/javascript/app.js"></script>

	<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYNNI9JxV8n4ANUFaIEfrB3abQ4EBESxY&libraries=places,geometry,drawing&&region=US&callback=initMap"> </script>


</body>

</html>
